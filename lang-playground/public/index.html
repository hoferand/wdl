<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" type="module"></script>
		<script src="npm_modules/monaco-editor/min/vs/loader.js"></script>
		<title>WDL Playground</title>
	</head>
	<body>
		<h1>WDL Playground</h1>
		<div id="app">
			<div id="playground">
				<div class="row">
					<div id="editor" class="container">
						<div class="row" id="editor-row">
							<h2>Editor</h2>
							<button id="run-btn">Start</button>
						</div>
						<div id="editor-container"></div>
					</div>
					<div id="router" class="container">
						<h2>Router</h2>
						<h3 id="router-wait">Waiting for actions ...</h3>
						<div id="router-request" style="display: none">
							<h3 id="action-text"></h3>
							<pre><code id="target-area"></code></pre>
							<h3>Status:</h3>
							<div class="row">
								<button id="done-btn">Done</button>
								<button id="no-station-left-btn">No station left</button>
							</div>
						</div>
					</div>
				</div>
				<div id="output" class="container">
					<h2>Output</h2>
					<pre><code id="output-area"></code></pre>
				</div>
			</div>
		</div>
	</body>
</html>
